<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="index.css">
    <!-- <script src="video player.js" defer></script> -->
    <script src="index.js" defer></script>
</head>
<body>
    <div class="vedio-input">
        <label for="video">Chose Your Video</label>
            <input type="file" id="video">
    </div>
    <div class="container show-controls">
        <div class="wrapper">
            <div class="video-time-line">
                <div class="progress-area">
                    <span>00:00</span>
                    <div class="progress-bar"></div>
                    </div>
                </div>
                <ul class="video-controls">
                    <li class="options left">
                        <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                        <input type="range" name="" id="" min="0"max="1" step="any">
                        <div class="video-timer">
                            <div class="current-time">00:00</div>
                            <div class="separater">/</div>
                            <div class="video-duration">00:00</div>

                        </div>
                    </li>
                    <li class="options center">
                        <button class="skip-backward"><i class="fas fa-backward"></i></button>
                        <button class="play-pause"><i class="fas fa-play"></i></button>
                        <button class="skip-forward"><i class="fas fa-forward"></i></button>
                    </li>
                    <li class="options right">
                        <div class="playback-content">
                            <button class="playback-speed">
                                <span class="material-symbols-rounded">slow_motion_video</span>
                            </button>
                            <ul class="speed-options">
                                <li data-speed="2">2x</li>
                                <li data-speed="1.5">1.5x</li>
                                <li data-speed="1" class="active">Normal</li>
                                <li data-speed="0.75">0.75x</li>
                                <li data-speed="0.5">0.5x</li>
                            </ul>

                        </div>
                        <button class="pic-in-pic">
                            <span class="material-icons">picture_in_picture_alt</span>
                        </button>
                        <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
                    </li>
                </ul>
                
            </div>
            <video src="">
             <!-- src="y2mate.com - 4K VIDEO ultrahd hdr sony 4K VIDEOS demo test nature relaxation movie for 4k oled tv_1080p.mp4" -->
                 
        
        </video>
        </div>
    </div>
</body>
</html>
